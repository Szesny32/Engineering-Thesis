<div class="assistantPanel">
    <div class="dialog">
        <div class="text" [innerHTML]="dialogs[selectedLevel].dialog"></div>
        <div class="image" *ngIf="dialogs[selectedLevel].image!=null"><img [src]="dialogs[selectedLevel].image"></div>

    </div>



    <div class="rightPanel">
        <div class="assistant">
            <img src="/assets/images/assistant.png">
        </div>
        <div class="menu">
            <button *ngFor="let dialog of dialogs; let index=index"
                [ngClass]="index==selectedLevel? 'circleSet' : 'circle'" (click)="setDialog(index)"></button>
        </div>
    </div>
</div>

<button type="button" (click)="setDialog((selectedLevel+1) >= dialogs.length ? selectedLevel : selectedLevel+1)">Dalej</button>
