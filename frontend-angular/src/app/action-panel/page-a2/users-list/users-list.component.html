<table border ="1" cellpadding="10" cellspacing="0">
    <tr>
        <td>login</td>
        <td>e-mail</td>
        <td *ngIf="selectedLevel==3">salt</td>
        <td>password</td>
    </tr>    
    <tr *ngFor="let user of users">
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td *ngIf="selectedLevel==3">{{user.salt}}</td>
        <td>{{user.passwd}}</td>
    </tr>    
</table>
