<label for="keys">Wybierz klucz: </label>
<select id="keys" name="keys" [(ngModel)]="activeKey">
    <option *ngFor="let key of keys" [ngValue]="key">{{key.id}}</option>
</select>

<br><br><br>
<label for="keys">Klucz prywatny: </label><br>
<textarea class ="code" [value]="activeKey.private_key" style="width:500px; height:100px;" readonly placeholder="Wybierz klucz, lub wygeneruj nowy."></textarea>
<br><br>
<label for="keys">Klucz publiczny: </label><br>
<textarea class ="code" [value]="activeKey.public_key" style="width:500px; height:100px;" readonly placeholder="Wybierz klucz, lub wygeneruj nowy."></textarea>
<br><br><br><br>
<button style="width:500px; height:50px;" (click)="emitKey()">Podpisz wiadomość</button>
