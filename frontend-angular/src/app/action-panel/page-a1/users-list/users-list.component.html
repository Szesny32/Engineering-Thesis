<table border ="1" cellpadding="10" cellspacing="0">
    <tr>
        <td>id </td>
        <td>login</td>
        <td>e-mail</td>
        <td>password</td>
    </tr>    
    <tr *ngFor="let user of users" [ngClass]="{'user': user.id == id}">
        <td>{{user.id}} </td>
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>{{user.passwd}}</td>
    </tr>    
</table>
