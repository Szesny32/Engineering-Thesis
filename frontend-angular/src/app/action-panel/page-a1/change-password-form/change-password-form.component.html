<div *ngIf="selectedLevel==0">
   <b>Password change form:</b><br><br>
    Hi! {{user.login}} | {{user.email}} <br><br>
    <label for="passwd1">New password: </label><br>
    <input id="passwd1" [(ngModel)]="passwd1" type="password"/> <br><br>
    <label for="passwd2">Confirm password: </label><br>
    <input id="passwd2" [(ngModel)]="passwd2" type="password"/><br><br> 
    <button (click)="submit(passwd1, passwd2)">Submit</button>
</div>
