<div class="assistantPanel">
    <div class="dialog">
        <!---->
        <div *ngIf="selectedLevel==0">
            <div class="text">Vuln</div>
        </div>
        <!---->
        <div *ngIf="selectedLevel==1">
            <div class="text">Sec</div>
        </div>
        <!---->
        <div *ngIf="selectedLevel==2">
            <div class="text">...</div>
        </div>
         <!---->
         <div *ngIf="selectedLevel==3">
            <div class="text">...</div>
        </div>
        <div *ngIf="selectedLevel==4">
            <div class="text">...</div>
        </div>
    </div>
    <!---->
    <div class="rightPanel">
        <div class="assistant">
            <img src="/assets/images/ass2.png">
        </div>
        <div class="menu">
            <button *ngFor="let number of [0,1,2,3,4]; let i = index"
                [ngClass]="i==selectedLevel? 'circleSet' : 'circle'" (click)="setDialog(i)"></button>
        </div>
    </div>
</div>


<app-change-password-form 
    [user]="user" 
    [selectedLevel]="selectedLevel"
    (userChanged)="updateUserData($event)"
    (submitForm)="updateUsersData()">
</app-change-password-form>

<app-a1-users-list
    [users]="users">
</app-a1-users-list>

<br>
<app-http-change-password-form

    (submitForm)="updateUsersData()">
</app-http-change-password-form>
